<h3>Ruby - beginner</h3>

<ol>
  <li>install <a href="https://www.ruby-lang.org/en/">Ruby</a> to start coding or <a href="http://tryruby.org/">try it online</a></li>

  <li>learn Ruby basics from <a href="https://www.ruby-lang.org/en/documentation/">Ruby documentation</a> or just do one/all of the <a href="https://www.google.com/search?q=ruby+start+coding">interactive tutorials</a> (<a href="https://www.ruby-lang.org/en/documentation/quickstart/">1</a>, <a href="http://tryruby.org/">2</a>, <a href="http://www.codecademy.com/tracks/ruby">3</a>, <a href="https://rubymonk.com/">4</a>, <a href="http://www.tutorialspoint.com/ruby/">5</a>)</li>

  <li>
    read <a href="http://ruby.railstutorial.org/chapters/beginning">a book</a> or two
  </li>

  <li>
    <strong>after you learned programming and Ruby</strong>, go have fun with <a href="http://rubyonrails.org/">Ruby on Rails</a>
  </li>

</ol>
