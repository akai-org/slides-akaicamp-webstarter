<h3>Testing - what?</h3>

<ul>
  <li><strong>unit tests</strong> to keep your code organized and working correctly</li>
  <li><strong>integration tests</strong> to make sure all your code parts suit well to each other</li>
  <li><strong>end-to-end tests</strong> to make sure, that in the end your website actually works</li>
</ul>
